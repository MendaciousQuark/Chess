name: Java package

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Build project
        run: |
          Get-ChildItem -Recurse -Filter "*.java" | Select-String -Pattern ".*" -AllMatches | Foreach-Object { $_.Matches.Value } > sources.txt
          $sources = Get-Content sources.txt
          javac $sources
      - name: Run tests
        run: |
          java -cp . org.junit.runner.JUnitCore $(dir /s /B *Test.class | sed 's/\.class$//; s/\\/\./g')
